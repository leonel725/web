<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi novia?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff66b2;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .yes {
            background-color: #ff66b2;
            color: white;
        }

        .no {
            background-color: #cccccc;
            color: black;
        }

        .move {
            position: absolute;
            animation: move 2s infinite;
        }

        .hidden {
            display: none;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result {
            font-size: 24px;
            color: #ff66b2;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(calc(100vw - 100px), calc(100vh - 200px)); }
            50% { transform: translate(calc(100vw - 200px), calc(100vh - 100px)); }
            75% { transform: translate(100px, calc(100vh - 200px)); }
            100% { transform: translate(0, 0); }
        }

        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #ff66b2;
            animation: confetti 3s linear infinite;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff66b2;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: hearts 5s linear infinite;
        }

        .confetti:nth-child(2) { left: 20%; animation-delay: 0.2s; }
        .confetti:nth-child(3) { left: 40%; animation-delay: 0.4s; }
        .confetti:nth-child(4) { left: 60%; animation-delay: 0.6s; }
        .confetti:nth-child(5) { left: 80%; animation-delay: 0.8s; }

        .heart:nth-child(2) { left: 10%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 50%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 70%; animation-delay: 2s; }
        .heart:nth-child(6) { left: 90%; animation-delay: 2.5s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQuieres ser mi novia?</h1>
        <div class="buttons">
            <button class="button yes" onclick="handleYes()">S√≠</button>
            <button class="button no move" onclick="handleNo()">No</button>
        </div>
        <div id="result" class="hidden center result"></div>
    </div>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function moveButton(button) {
            const x = getRandomInt(window.innerWidth - button.offsetWidth);
            const y = getRandomInt(window.innerHeight - button.offsetHeight);
            button.style.transform = `translate(${x}px, ${y}px)`;
        }

        document.querySelector('.no').addEventListener('mouseover', function() {
            moveButton(this);
        });

        function handleYes() {
            document.body.innerHTML = `
                <div class="center">
                    <div class="container">
                        <h1>¬°Qu√© alegr√≠a!</h1>
                        <p class="result">Eres la persona m√°s especial del mundo y me haces muy feliz. ü•∞‚ù§Ô∏è</p>
                        <p class="result">¬°Te amo mucho!</p>
                        <img src="https://media.giphy.com/media/3oKIPa2TdahY8U1nYA/giphy.gif" alt="felicitaciones">
                    </div>
                </div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            `;
        }

        function handleNo() {
            document.body.innerHTML = `<div style="background-color: black; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; font-size: 24px;">
                                            <p>Error: La opci√≥n seleccionada no es v√°lida. üíî</p>
                                       </div>`;
        }
    </script>
</body>
</html>
